<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Canvas | Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div id="app-background">
        <div id="bg-loader" class="loader"></div>
    </div>
    <div class="overlay"></div>

    <main>
        <header class="glass-panel top-bar">
            <div id="weather-widget">
                <span id="temp">--°C</span>
                <span id="condition">Loading...</span>
            </div>
            <div class="divider"></div>
            <div id="finance-widget">
                <span id="btc">BTC: $...</span>
                <span id="eth">ETH: $...</span>
            </div>
        </header>

        <section class="center-stage">
            <h1 id="clock">00:00</h1>
            <h2 id="greeting">Good Morning.</h2>
            
            <div class="focus-container glass-panel">
                <input type="text" id="focus-input" placeholder="What is your main focus today?">
                <div id="focus-display" class="hidden">
                    <input type="checkbox" id="focus-check">
                    <span id="focus-text"></span>
                    <button id="focus-delete">×</button>
                </div>
            </div>
        </section>

        <footer class="glass-panel art-dock">
            <div class="art-info">
                <h3 id="art-title">Loading Art...</h3>
                <p id="art-artist">Please wait</p>
            </div>
            <div class="palette" id="color-palette">
                </div>
        </footer>
    </main>

    <script type="module" src="./modules/main.js"></script>
</body>
</html>
